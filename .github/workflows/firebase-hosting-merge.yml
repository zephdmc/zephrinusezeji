name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14' # Update this to the version your project requires

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: List build directory
        run: ls -la build # Change 'build' to your actual build directory if different

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZEPHRINUS_EZEJI }}
          channelId: live
          projectId: zephrinus-ezeji
